name: Build Aplikasi Otomatis

# Robot akan bekerja setiap kali kamu push kode baru ke branch 'main'
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Supaya tombol "Run workflow" muncul manual

jobs:
  build-windows:
    runs-on: windows-latest # Kita pinjam komputer Windows milik GitHub
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Menggunakan Python versi stabil
        
    - name: Install Library
      run: |
        python -m pip install --upgrade pip
        # openpyxl wajib ada untuk membaca Excel (.xlsx)
        # Pillow wajib ada untuk memuat gambar/logo
        pip install pandas openpyxl Pillow pyinstaller
        
    - name: Mulai Membuat EXE (Build)
      run: |
        # PERBAIKAN PENTING:
        # Kita tambahkan "CVMS/" karena file python kamu ada di dalam folder CVMS
        # Jika belum ada file icon di repo, kita hapus dulu bagian --icon agar tidak error
        pyinstaller --onefile --noconsole --name "AplikasiSuratBNI" CVMS/AplikasiSuratBNI.py
        
    - name: Upload Hasil Jadi
      uses: actions/upload-artifact@v3
      with:
        name: AplikasiSuratBNI-Windows
        path: dist/AplikasiSuratBNI.exe
